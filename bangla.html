<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>বাংলা AI - Education AI বাংলা</title>
  <style>
    body {font-family: sans-serif;background: #fff;margin: 0;padding: 20px;}
    h2 {color: #333;}
    .chat-box {max-width: 600px;margin: auto;}
    textarea {width: 100%;padding: 10px;font-size: 16px;}
    button {padding: 10px 20px;background: #4caf50;color: white;border: none;margin-top: 10px;cursor: pointer;}
    .ai-response {background: #f1f1f1;padding: 10px;margin-top: 10px;border-left: 5px solid #4caf50;}
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>বাংলা AI সহকারী</h2>
    <p>শুধু বইয়ের ভিত্তিতে প্রশ্ন করুন</p>
    <textarea id="question" rows="3" placeholder="আপনার প্রশ্ন লিখুন..."></textarea>
    <button onclick="askAI()">প্রশ্ন করুন</button>
    <div class="ai-response" id="response">এখানে উত্তর আসবে...</div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const resp = document.getElementById("response");
      resp.innerText = "লোড হচ্ছে...";
      try {
        const res = await fetch('apibangla-ai', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        resp.innerText = data.answer;
      } catch (e) {
        resp.innerText = "দুঃখিত, সমস্যা হয়েছে। আবার চেষ্টা করুন।";
      }
    }
  </script>
</body>
</html>
