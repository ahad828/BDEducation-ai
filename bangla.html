<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>বাংলা AI - Education AI বাংলা</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .chat-box {
      max-width: 600px;
      margin: auto;
    }
    .msg {
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .ai-response {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #4caf50;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>বাংলা AI সহকারী</h2>
    <p>শুধু বইয়ের ভিত্তিতে প্রশ্ন করুন</p>

    <textarea id="question" rows="3" placeholder="আপনার প্রশ্ন লিখুন..."></textarea>
    <button onclick="askAI()">প্রশ্ন করুন</button>

    <div class="ai-response" id="response">এখানে উত্তর আসবে...</div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");

      responseDiv.innerText = "লোড হচ্ছে...";

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': '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' // এখানে তোমার OpenAI API Key বসাও
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            {
              role: "system",
              content: "তুমি একজন বাংলা শিক্ষক। শুধু এই বইয়ের তথ্য অনুযায়ী উত্তর দেবে: [তোমার বাংলা বইয়ের টেক্সট এখানে বসাবে]"
            },
            {
              role: "user",
              content: question
            }
          ]
        })
      });

      const data = await response.json();
      responseDiv.innerText = data.choices[0].message.content;
    }
  </script>
</body>
</html>
